{% extends 'base.html' %}

{% block content %}
<br>
<h2 class="text-center"><strong>Bienvenido</strong></h2>
<h5 class="text-center">Ingresa a tu moneda</h5>
<br>
<div class="d-grid my-1 gap-2 text-center ">
{% for coin in coin_list %} 
    <a href="{% url 'core:coin_list' coin.pk %}">
        <button type="submit" value={} class="homeButton btn btn-primary py-3 my-1 mx-auto">{{ coin.coin.name }}</button>
    </a>
    {% endfor %}
    <a href="{% url 'core:create_coin' user.pk %}">
        <button type="submit" value={} class="homeButton btn btn-primary py-3 my-1 mx-auto">Crear nueva moneda</button>
    </a>
<br>
<br>
<a class="my-1 text-center" href="{% url 'logout' %}">log out</a>
<br>
<br>
</div>

{% endblock %}
