{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Hola {{ user_name }}!</h2>
{% for coin in coin_list %} 
<div class="d-grid gap-2 text-center ">
    <br>
    <a href="{% url 'core:coin_list' coin.pk %}">
        <button type="submit" class="homeButton btn btn-primary my-1 mx-auto">{{ coin.coin.name }}</button>
    </a>
    {% endfor %}
</div>
<br>
<a class="my-1" href="{% url 'logout' %}">log out</a>
{% endblock %}
